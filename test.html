<html>
<head>
	<title>Karuselo Test</title>
	<script type="text/javascript" src="lib/jquery210.js"></script>
	<script type="text/javascript" src="lib/karuselo.js"></script>
	<link rel="stylesheet" href="lib/animate.css" />
	<link rel="stylesheet" href="lib/karuselo.css" />
	<style>
		#theCarousel {
			width: 100%;
			height: 300px;
			background-color: black;
		}
		div.kr-carousel *[kr-slide].active_slider{
			background-color: red;
		}
		div.kr-carousel *[kr-slide] span{
			color: white;
			font-size: 20px;
			display: none;
		}
		div.kr-carousel *[kr-slide].active_slider span{
			color: white;
			font-size: 20px;
			display: inline-block;
		}
	</style>
</head>
<body>

	<div class="kr-carousel" id="theCarousel">
		<div class="kr-slide" kr-image="res/photo1.jpg"></div>
		<div class="kr-slide" kr-image="res/photo2.jpg"></div>
		<div class="kr-slide" kr-image="res/photo3.jpg"></div>
		<div class="kr-slide" kr-image="res/photo4.jpg"></div>
		<div class="kr-slide" kr-image="res/photo5.jpg"></div>

		<div class="kr-controls">
			<button class="kr-next">Siguiente</button>
			<button class="kr-prev">Anterior</button>
			<div class="kr-navigation"></div>
		</div>
	</div>

	<button class="kr-next" kr-ref="#theCarousel">Siguiente</button>
	<button class="kr-prev" kr-ref="#theCarousel">Anterior</button>
	<button kr-slide="2" kr-ref="#theCarousel">Carousel 1 Slide 2</button>

	<button class="kr-next" kr-ref="#theCarousel2">Siguiente</button>
	<button class="kr-prev" kr-ref="#theCarousel2">Anterior</button>

	<div class="kr-carousel" kr-slides-by-page="3" kr-anims="fadeInLeft fadeInRight fadeOutLeft fadeOutRight" style="height:300px;" id="theCarousel2">
		<div class="kr-slide" kr-image="res/photo1.jpg" kr-slide="0" kr-ref="#theCarousel">
			<span>THIS IS ACTIVE</span>
		</div>
		<div class="kr-slide" kr-image="res/photo2.jpg" kr-slide="1" kr-ref="#theCarousel">
			<span>THIS IS ACTIVE</span>
		</div>
		<div class="kr-slide" kr-image="res/photo3.jpg" kr-slide="2" kr-ref="#theCarousel">
			<span>THIS IS ACTIVE</span>
		</div>
		<div class="kr-slide" kr-image="res/photo4.jpg" kr-slide="3" kr-ref="#theCarousel">
			<span>THIS IS ACTIVE</span>
		</div>
		<div class="kr-slide" kr-image="res/photo5.jpg" kr-slide="4" kr-ref="#theCarousel">
			<span>THIS IS ACTIVE</span>
		</div>

		<div class="kr-controls">
			<button class="kr-next">Siguiente</button>
			<button class="kr-prev">Anterior</button>
			<div class="kr-navigation"></div>
		</div>
	</div>

</body>
</html>
